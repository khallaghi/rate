<!DOCTYPE html>
<html>
<head>
    <meta name=viewport content='width=700'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="%% url_for('static', filename='profile/fac.js') %%"></script>
    <link rel="stylesheet" href="%%url_for('static', filename='bootstrap/css/bootstrap.min.rtl.css')%%" >
    <link rel="stylesheet" href="%% url_for('static', filename='profile/fac.css') %%">


    <!--<script type="text/javascript" src="%% url_for('static', filename='profile/angular-recaptcha-master/release/angular-recaptcha.js')%%"></script>-->
    <title>گشت گذار</title>
    <link rel="apple-touch-icon" sizes="57x57" href="%%url_for('static',filename='icon/apple-touch-icon-57x57.png')%%">
    <link rel="apple-touch-icon" sizes="60x60" href="%%url_for('static',filename='icon/apple-touch-icon-60x60.png')%%">
    <link rel="apple-touch-icon" sizes="72x72" href="%%url_for('static',filename='icon/apple-touch-icon-72x72.png')%%">
    <link rel="apple-touch-icon" sizes="76x76" href="%%url_for('static',filename='icon/apple-touch-icon-76x76.png')%%">
    <link rel="apple-touch-icon" sizes="114x114" href="%%url_for('static',filename='icon/apple-touch-icon-114x114.png')%%">
    <link rel="apple-touch-icon" sizes="120x120" href="%%url_for('static',filename='icon/apple-touch-icon-120x120.png')%%">
    <link rel="apple-touch-icon" sizes="144x144" href="%%url_for('static',filename='icon/apple-touch-icon-144x144.png')%%">
    <link rel="apple-touch-icon" sizes="152x152" href="%%url_for('static',filename='icon/apple-touch-icon-152x152.png')%%">
    <link rel="apple-touch-icon" sizes="180x180" href="%%url_for('static',filename='icon/apple-touch-icon-180x180.png')%%">
    <link rel="icon" type="image/png" href="%%url_for('static',filename='icon/favicon-32x32.png')%%" sizes="32x32">
    <link rel="icon" type="image/png" href="%%url_for('static',filename='icon/favicon-194x194.png')%%" sizes="194x194">
    <link rel="icon" type="image/png" href="%%url_for('static',filename='icon/favicon-96x96.png')%%" sizes="96x96">
    <link rel="icon" type="image/png" href="%%url_for('static',filename='icon/android-chrome-192x192.png')%%" sizes="192x192">
    <link rel="icon" type="image/png" href="%%url_for('static', filename='icon/favicon-16x16.png')%%" sizes="16x16">
    <link rel="manifest" href="%%url_for('static',filename='icon/manifest.json')%%">
    <link rel="mask-icon" href="%%url_for('static',filename='icon/safari-pinned-tab.svg')%%" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="%%url_for('static',filename='icon/mstile-144x144.png')%%">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="back"></div>
<div class="container-fluid fill">
    <div class="row head">
        <div class="col-md-3 col-xs-3 head"></div>
        <div class="col-md-6 col-xs-6 head"></div>
        <div class="col-md-3 col-xs-3 head">
            <a href="%%url_for('search.search')%%"><img src="%%url_for('static',filename='profile/logo2.png')%%"></a>
        </div>
    </div>
    <div class="row main row-centerd">
        <div class="row selpart" >
          <form action="%% url_for('category.get_faculty') %%" method="POST" enctype="multipart/form-data">
            <div class="col-md-3 col-xs-6 col-sm-3 col-lg-3"  style="text-align: right;">
                <select class="unis" name="uni" >
                    <option disabled="disabled" selected="selected">دانشگاه رو انتخاب کن</option>
                    <% for uni in unis %>
                      <option value="%% uni.id %%">%%uni.name%%</option>
                    <% endfor %>
                </select>
            </div>
            <div class="col-md-3 col-xs-6 col-sm-3 col-lg-3" style="text-align: right;">
                <select class="faculties" name="faculty">
                    <option disabled="disabled">دانشکده را انتخاب کنید</option>
                </select>
            </div>
              <div class="col-md-3 col-xs-6 col-sm-3 col-lg-3" style="text-align: right;">

              </div>
              <div class="col-md-3 col-xs-6 col-sm-3 col-lg-3" style="text-align: right;">
                  <a class="about-butom"  style="text-decoration: none;" href="%% url_for('content.aboutus')%%">پیشنهاد استاد</a>
                  <input class="about-butom" type="submit" class="btn primary" value="جست و جو">
              </div>

          </form>
            <!--<div class="col-md-3">-->
            <!--<select id="???" title="نام استاد" style="width: 230px;direction: rtl;" ng-model="???">-->
            <!--</select>-->
            <!--</div>-->
        </div>
        <div class="row" style="margin-top: 20px;">
            <% for prof in profs %>
              <div class="col-md-2 col-xs-6">
                  <div class="each-result">
                      <div class="prof-img">
                          <a href=%%url_for("profile.prof", id = prof.id)%%>
                              <img class="avatar" src="%%prof.profile_pic%%" style="height: 100%;">
                          </a>
                      </div>
                      <div class="prof-detail">
                          <h3><a href=%%url_for("profile.prof", id = prof.id)%%> %% prof.name %%</a></h3>
                          <p>%% prof.email%%</p>
                      </div>
                  </div>
              </div>
            <% endfor %>
        </div>
    </div>
    <div class="row foot">
        <div class="col-md-2 col-xs-2 text-left f1">
            <a class="about-butom"  style="text-decoration: none;" href="%% url_for('content.aboutus')%%">درباره ما</a>
        </div>
        <div class="col-md-7 col-xs-7"></div>
        <div class="col-md-3 col-xs-3 social f2">
            <a href="https://telegram.me/genew_ir"target="_blank" ><img src="%%url_for('static', filename='img/logo/telegram.png')%%" width="28px" height="28px"/></a>
            <a href="https://www.instagram.com/genew_ir/" target="_blank"><img src="%%url_for('static', filename='img/logo/Insta.png')%%" width="35px" height="35px"/></a>
            <a href="https://twitter.com/genew_ir" target="_blank"><img src="%%url_for('static', filename='img/logo/twitter.png')%%" width="35px" height="35px"/></a>
        </div>
    </div>
</div>
</body>
</html>
