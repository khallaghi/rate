<head>
	<meta charset="utf-8">
	<title>GENEW</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="%%url_for('static', filename='home/css/reset.css')%%" />
	<link rel="stylesheet" href="%%url_for('static', filename='home/css/styles.css')%%" />

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- JS -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="%% url_for('static', filename='home/js/countdown.js') %%"></script>


	<script>

		$(document).ready(function(){
			$("#countdown").countdown({
				date: "8 may 2016 12:00:00",
				format: "on"
			},

			function() {
				// callback function
			});
		});

	</script>
</head>
<body>

	<!-- LOGO -->
	<header class="container">
		<a href="index.html" id="logo"><img  style="border-radius: 20px;" src="%%url_for('static', filename='home/images/logo.jpg')%%" alt="Coming Soon Page" /></a>
	</header>


	<!-- TIMER -->
	<div class="timer-area">

		<h1>We're coming soon...</h1>

		<ul id="countdown">
			<li>
				<span class="days">00</span>
				<p class="timeRefDays">days</p>
			</li>
			<li>
				<span class="hours">00</span>
				<p class="timeRefHours">hours</p>
			</li>
			<li>
				<span class="minutes">00</span>
				<p class="timeRefMinutes">minutes</p>
			</li>
			<li>
				<span class="seconds">00</span>
				<p class="timeRefSeconds">seconds</p>
			</li>
		</ul>

	<div style="float: center; padding-bottom: 10px">
		<a href="%% url_for("search.search") %%">find out the beta version</a>
	</div>
	</div> <!-- end timer-area -->


	
	<!-- SIGNUP -->


	<!-- FOOTER -->
	<footer id="main-footer">

<!-- 		<p><a href="#">Follow us on Twitter</a> or give us a big <a href="#">Like on Facebook</a>.</p> -->

	</footer>
