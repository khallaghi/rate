%%  JSGlue.include() %%
<html>
<head>
<title>search!</title>
<script src="%%url_for('static', filename='angular/angular.min.js')%%"></script>
<script src="%% url_for('static', filename='search/search.js')%%"></script>
<link rel="stylesheet" href="%%url_for('static', filename='search/search.css')%%">
<link rel="stylesheet" href="%%url_for('static', filename='bootstrap/css/bootstrap.min.css')%%" >

<!-- <script src="http://ajax.goog8leapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
</head>
<body>
<div class="row" id="logo">
	<div class="col-md-3 col-md-offset-7">
		<img src="%% url_for('static', filename='search/logo.png') %%"/>
	</div>
</div>
<div class="row" id="search-box">
<div class="col-md-3 col-md-offset-7">
<div class="box" ng-app="search" ng-controller="searchBox as box">
  <div class="container-1 row">
      <!-- <span class="glyphicon glyphicon-search"></span> -->
      <input type="search" id="search" 
       style="font-size: 20px;"
        placeholder="... جستجو" 
      ng-model="keyword" 
      ng-change="search()" 
      ng-focus="box.setFocusTrue()"
      />
      <!-- <button ng-click="search()">search</button>   -->
  </div>
  <!-- <div class="result" ng-hide="search_result">
  <div class="well" id="search"> نتیجه‌ای یافت نشد</div>
  </div> -->
  
  <div class="result" ng-show="search_result && box.focus">
  
  	
		  <!-- <p>Professors:</p> -->
		  
		  <ul ng-repeat="prof in search_result.data.profs">
			 <li>
				<p><a href="{{ box.prof_url_for(prof.id)}}">{{prof.name}}</a></p>
				<p style="font-size: 10px;">{{prof.faculty}}</p>
				<p style="font-size: 10px;">{{prof.uni}}</p>
			</li>
		  
		  </ul>

	</div>
	</div>
</div>
	 </div>
	</body>
	</html>
