<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
          <title>list of professors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">List of reported comments</h3>

      </div>
      <hr/>
      
      <table class="table">
      <thead>
        <tr>
          <th>body</th>
          <th>operations</th>
        </tr>
        </thead>
        <tbody>
        <% for post in posts %>
        <tr>
          <td>%% post.body %%</td>
          <td>
            <a method="post" href="%% url_for('report.DeletePost', post_id=post.id)%%">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          
            <a href="%% url_for('report.RestorePost', post_id=post.id)%%">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
        <% endfor %>
        </tbody>
      </table>
    </div>
  </body>
</html>
