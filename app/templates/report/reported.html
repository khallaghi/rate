<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
          <title>list of professors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">List of reported comments</h3>

      </div>
      <hr/>
      <% for record in records%>
      <div>%% record.prof.name %%</div>
      <table class="table">
      <thead>
        <tr>
          <th>body</th>
          <th>delete</th>
          <th>restore</th>
        </tr>
        </thead>
        <tbody>
        <% for cmt in record.comments %>
        <tr>
          <td>%% cmt.body %%</td>
          <td>
            <a method="post" href="%% url_for('rate.delete_comment', prof_id=record.prof.id, cmt_id=cmt.id)%%">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </td>
          <td>
            <a href="%% url_for('rate.restore_comment', prof_id=record.prof.id, cmt_id=cmt.id)%%">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
        <% endfor %>
        </tbody>
      </table>
     <% endfor %>
    </div>
  </body>
</html>
